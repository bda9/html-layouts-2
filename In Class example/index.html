<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>devMounta.in</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>
      <header class="navigation">
        <div class="logo">
          <img src="logo.png" alt="devmountain logo" />
          <p class="cap">DEVMOUNTAIN</p>
        </div>
      </header>
      <section class="newform">
        <header>
          New To do
        </header>
        <form class="main" action="index.html" method="post">
          <input type="text" name="name" placeholder=" Name">
          <input type="text" name="priority" placeholder=" Priority">
          <input type="text" name="notes" placeholder=" Notes">
          <button type="button" name="Submit">Submit</button>
            <div class="divider">
              
            </div>
          <button type="button" name="Cancel">Cancel</button>
        </form>
      </section>
      <section class="taskwindow">
        <div class="sortbuttons">
          <button type="button" name="ASCENDING">ASCENDING</button>
          <button type="button" name="DESCENDING">DESCENDING</button>
        </div>
        <div class="card">
          <header>
            Pick Up Dog
          </header>
          <p>
            Be there no later than 5pm
          </p>
          <button type="button" name="Complete">Complete</button>
          <button type="button" name="Delete">Delete</button>
        </div>
        <div class="card">
          <header>
            Soccer Practice
          </header>
          <p>
            Practice @ 6:30PM
          </p>
          <button type="button" name="Complete">Complete</button>
          <button type="button" name="Delete">Delete</button>
        </div>
        <div class="card">
          <header>
            Grocery Shopping
            <p>
              Eggs, Milk, Diapers, Feminine Hygiene Products
            </p>
            <button type="button" name="Complete">Complete</button>
            <button type="button" name="Delete">Delete</button>
          </header>
        </div>
        <div class="card">
          <head>
            Homework
          </head>
          <p>
            Learn HTML/CSS
          </p>
          <button type="button" name="Complete">Complete</button>
          <button type="button" name="Delete">Delete</button>
        </div>
      </section>
    </main>
  </body>
</html>
